<mat-card class="form-card">
  <mat-card-header>
    <mat-card-title>Add Hero</mat-card-title>
  </mat-card-header>
  <div class="image-upload">
    <app-image-upload
      [selectedImage]="selectedImage"
      (dataUrlEmitter)="handleDataUrl($event)"
    />
  </div>
  <mat-card-content>
    <form>
      <mat-form-field>
        <mat-label>Name</mat-label>
        <input matInput placeholder="Hero name" required />
      </mat-form-field>

      <mat-form-field>
        <mat-label>Description</mat-label>
        <textarea matInput placeholder="Hero description"></textarea>
      </mat-form-field>
    </form>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-button>Cancel</button>
    <button mat-button>Save</button>
  </mat-card-actions>
</mat-card>
